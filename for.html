<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟร์อมลงทะเบียน</title>
</head>
<body>
    <h1 align="center">แบบฟร์อมลงทะเบียน</h1> 
    <div>
        <form id="form" align="center">
            <!-- input text name -->
            <label for="name">ชื่อ-นามสกุล</label>
            <input type="text" id="textname"placeholder="ป้อนชื่อ-นามสกุล"
            autofocus="autofocus" maxlength="50" required>
            <br>
            
            <!-- input text address -->
            <label for="address">ที่อยู่</label>
            <input type="text" id="address" placeholder="ป้อนที่อยู่ปัจจุบัน"
            maxlength="100" required>
            <br>
            <!-- input birthday -->
            <label for="birthday">วันเกิด</label>
            <input type="date" id="birthday" placeholder="">

            <!-- input sex selectoin -->
            <label for="sex">เพศ</label>
            <select name="sex" id="sex">
                <option value="ชาย" selected>ชาย</option>
                <option value="หญิง">หญิง</option>
                <option value="LGBT">LGBT</option>
                
            </select>
            <br>

            <!-- input number age -->
            <label for="age">ป้อนอายุ</label>
            <input type="number" id="age" maxlength="3"
            placeholder="เลือกอายุ">

            <br>
            <h2>ความสามารถพิเศษ</h2>
            <br>
            <input type="checkbox" id="ร้องเพลง" type="ร้องเพลง" value="ร้องเพลง" /> ร้องเพลง <br>
            <input type="checkbox" id="มีความรู้ทางด้านธุระกิจ" type="มีความรู้ทางด้านธุระกิจ" value="มีความรู้ทางด้านธุระกิจ" /> มีความรู้ทางด้านธุระกิจ <br>
            <input type="checkbox" id="การจัดการบัญชี" type="การจัดการบัญชี" value="การจัดการบัญชี" /> การจัดการบัญชี <br>
            <input type="checkbox" id="เล่นบาสได้" type="เล่นบาสได้" value="เล่นบาสได้" /> เล่นบาสได้ <br>
            <input type="checkbox" id="สูง180+" type="สูง180+" value="สูง180" /> สูง180 <br>
            <br><br>

            <!-- button submit -->
            <button type="submit">บันทึก</button>
            <button type="cencle"ยกเลิก></button>
            

    </div>
</body>
</html>
